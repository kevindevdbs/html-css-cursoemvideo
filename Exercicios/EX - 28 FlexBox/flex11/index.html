<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
  <style>
    div.container{
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }

    div.item{
      background-color: lightskyblue;
      border: 1px solid black;
      text-align: center;
      flex-basis: 200px;
    }

    div#caA{
      flex: 1 0 200px;
    }

    div#caB{
      flex-grow: 1;
      flex-shrink: 1;
    }

    div#caC{
      flex-grow: 1;
      flex-shrink: 3;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="item" id="caA">A</div>
    <div class="item" id="caB">B</div>
    <div class="item" id="caC">C</div>

  </div>
  
</body>
</html>
